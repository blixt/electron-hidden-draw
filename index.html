<!DOCTYPE html>
<html>
<body>
<video autoplay="true" muted="true"></video>
<style>
body {
	display: flex;
	align-items: center;
	height: 600px;
	justify-content: center;
	margin: 0;
	width: 600px;
}
video {
	border-radius: 9999px;
	box-shadow: rgba(0, 0, 0, .5) 0 0 50px;
	height: 80%;
	object-fit: cover;
	width: 80%;
}
</style>
</style>
<script>
navigator.mediaDevices.getUserMedia({audio: true, video: {facingMode: 'user'}})
	.then(stream => document.querySelector('video').src = URL.createObjectURL(stream));
</script>
</body>
</html>
